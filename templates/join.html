<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Meeting</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='meeting.js') }}" defer></script>
</head>
<body>
    <h1>Video Meeting</h1>
    <div class="container">
        <!-- Local video element for the user -->
        <video id="localVideo" autoplay muted playsinline></video>

        <!-- Remote video element for the other user -->
        <video id="remoteVideo" autoplay playsinline></video>

       
            
            <!-- Input for host IP and join button -->
            <input type="text" id="hostIp" placeholder="Enter host IP address">
            <button id="joinMeetingBtn">Join Meeting</button>
        </div>
    </div>
</body>
</html>
